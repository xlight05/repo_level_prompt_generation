<div id="conteudoInterno">
    <h2>Exemplo de cadastro com poucos campos</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Cadastro de alunos</legend>
            <p>
                <label for="filtroNome">Nome:</label>
                <input type="text" class="" id="filtroNome" name="filtroNome" value=""  size="50"/>
            </p>
            <p>
                <label for="filtroCurso">Curso:</label>
                <select id="filtroCurso" name="filtroCurso">
                    <option value="1">Ci&ecirc;ncia da Computa&ccedil;&atilde;o</option>

                    <option value="2">Engenharia da Computa&ccedil;&atilde;o</option>
                </select>
            </p>
            <p>
                <label for="filtroTurno">Turno:</label>
                <select id="filtroTurno" name="filtroTurno">
                    <option value="1">Matutino</option>
                    <option value="2">Vespertino</option>
                    <option value="3">Noturno</option>
                </select>
            </p>
            <p class="right">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />
            </p>
        </fieldset>
    </form>
</div>

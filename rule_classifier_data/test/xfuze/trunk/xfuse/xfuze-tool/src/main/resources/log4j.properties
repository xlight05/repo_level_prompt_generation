LOG_HOME = C:/Temps/logs/xfuze-tool

log4j.rootLogger = DEBUG, __CONSOLE
#log4j.rootLogger = DEBUG, __CONSOLE, __FILE_DEBUG, __FILE_ERROR

log4j.appender.__CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.__CONSOLE.layout = org.apache.log4j.PatternLayout
#log4j.appender.__CONSOLE.layout.ConversionPattern = %d{HH:mm:ss.SSS} [%-5p] <%t> (%C{1}.%M:%-4L) - %m%n
log4j.appender.__CONSOLE.layout.ConversionPattern = %d{HH:mm:ss.SSS} [%-5p] <%t> (%C{1}:%-4L) - %m%n
log4j.appender.__CONSOLE.Threshold = DEBUG

log4j.appender.__FILE_DEBUG = org.apache.log4j.DailyRollingFileAppender
log4j.appender.__FILE_DEBUG.encoding = UTF-8
log4j.appender.__FILE_DEBUG.File = ${LOG_HOME}/debug.log
log4j.appender.__FILE_DEBUG.DatePattern = '.'yyyy-MM-dd
log4j.appender.__FILE_DEBUG.layout = org.apache.log4j.PatternLayout
log4j.appender.__FILE_DEBUG.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] <%t> (%C.%M:%-4L) - %m%n
log4j.appender.__FILE_DEBUG.Threshold = DEBUG

log4j.appender.__FILE_ERROR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.__FILE_ERROR.encoding = UTF-8
log4j.appender.__FILE_ERROR.File = ${LOG_HOME}/error.log
log4j.appender.__FILE_ERROR.DatePattern = '.'yyyy-MM-dd
log4j.appender.__FILE_ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.__FILE_ERROR.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%-5p] <%t> (%C.%M:%-4L) - %m%n
log4j.appender.__FILE_ERROR.Threshold = ERROR

# optionally override log level of individual packages or classes
log4j.logger.com.ibatis = ERROR
#log4j.logger.java.sql = DEBUG
#log4j.logger.java.sql = ERROR
#log4j.logger.java.sql.Connection = ERROR
#log4j.logger.java.sql.PreparedStatement = DEBUG
#log4j.logger.java.sql.ResultSet = ERROR
log4j.logger.org.apache = ERROR
log4j.logger.httpclient.wire = ERROR
log4j.logger.org.apache.commons.httpclient = ERROR
log4j.logger.org.springframework = INFO
log4j.logger.freemarker.template = ERROR

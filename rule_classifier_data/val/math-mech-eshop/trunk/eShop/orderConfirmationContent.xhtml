<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<ui:composition template="/mainTemplate.xhtml">
	<ui:define name="content">
		<f:loadBundle basename="ApplicationMessages" var="messages"/>

			<h:outputText  
				rendered="#{orders.isConfirmed}" 
				value="Your order has been successfuly sent to Math-Mech eShop order processing system. Order's id is #{orders.lastConfirmed.id}. Congratulations! "/>
		</div>
		<div id = "pdfGeneration">
			<a href="confirmation.pdf" target="_blank">Generate PDF!</a>
		</div>
	</ui:define>
</ui:composition>
</html>

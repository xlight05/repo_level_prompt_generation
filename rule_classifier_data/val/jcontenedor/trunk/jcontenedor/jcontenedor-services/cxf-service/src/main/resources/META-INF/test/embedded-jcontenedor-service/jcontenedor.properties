#container layers
layer.registry=classpath:META-INF/test/embedded-jcontenedor-service/layers/services-registry.xml
layer.business = classpath:META-INF/test/embedded-jcontenedor-service/layers/business-services-layer.xml
#services-configuration

#core-services-log
log.service.type=log4j
log.service.aop.pointcut=execution(* org.jsemantic.jcontainer.common.*.*(..))
log.service.aop.args=jpj

#core-services-aop-profiling
service.aop.profiling.pointcut=execution(* org.jsemantic.jcontainer.common.*.*(..))
service.aop.profiling.args=jpj
#services-aop-default
service.aop.log.pointcut=execution(* org.jsemantic.jcontainer.common.*.*(..))
service.aop.log.args=jpj





<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">
    
   	<h:panelGrid columns="2" cellpadding="0" cellspacing="0" styleClass="pageProperties">
	   	<s:decorate id="tagIdField" template="/layout/edit.xhtml">
			<ui:define name="label">TagID:</ui:define>
			<h:inputText id="tagIdName" required="false"
				value="#{selectedComponent.tagId}">
				<a4j:support event="onkeyup" reRender="tagIdField"
					ajaxSingle="true" ignoreDupResponses="true" bypassUpdates="true"
					eventsQueue="saveDisableQueu" requestDelay="3000" />
			</h:inputText>
		</s:decorate>
    	
		<s:decorate id="styleClassField" template="/layout/edit.xhtml">
			<ui:define name="label">Class:</ui:define>
			<h:inputText id="styleClassName" required="false"
				value="#{selectedComponent.styleClass}">
				<a4j:support event="onkeyup" reRender="styleClassField"
					ajaxSingle="true" ignoreDupResponses="true" bypassUpdates="true"
					eventsQueue="saveDisableQueu" requestDelay="3000" />
			</h:inputText>
		</s:decorate>
    	
		<s:decorate id="styleField" template="/layout/edit.xhtml">
			<ui:define name="label">Class:</ui:define>
			<h:inputText id="styleName" required="false"
				value="#{selectedComponent.style}">
				<a4j:support event="onkeyup" reRender="styleField"
					ajaxSingle="true" ignoreDupResponses="true" bypassUpdates="true"
					eventsQueue="saveDisableQueu" requestDelay="3000" />
			</h:inputText>
		</s:decorate>
    	
    </h:panelGrid>
    
    <rich:separator height="2" lineType="solid"/>
    
    <rich:spacer height="5"/>
    
	<rich:editor
        id="richeditor"
        viewMode="visual" 
        autoResize="true"
        skin="richfaces"
        theme="advanced"
        language="#{locale.language}"
        value="#{selectedComponent.html}" 
        useSeamText="false">

		<f:param name="plugins" value="safari,spellchecker,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template"/>
		<f:param name="theme_advanced_buttons1" value="save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,styleselect,formatselect,fontselect,fontsizeselect"/>
		<f:param name="theme_advanced_buttons2" value="cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor"/>
		<f:param name="theme_advanced_buttons3" value="tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen"/>
		<f:param name="theme_advanced_buttons4" value="insertlayer,moveforward,movebackward,absolute,|,styleprops,spellchecker,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,blockquote,pagebreak"/>
		<f:param name="theme_advanced_toolbar_location" value="top"/>
		<f:param name="theme_advanced_toolbar_align" value="left"/>
		<f:param name="theme_advanced_statusbar_location" value="bottom"/>
		<f:param name="theme_advanced_resizing" value="true"/>
		
     </rich:editor>

</ui:fragment>
